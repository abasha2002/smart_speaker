<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row" style="height: 100%;">
                <div class="d-flex align-items-center col-md-6 d-none d-md-inline">
                    <img class="speaker" src="./images/echo.png" alt="image of a smart speaker">
                </div>
                <div class="col-md-6 col-12" style="padding: 0;">
                    <div class="description">
                        <h1>Echo 2</h1>
                        <p>Smart speaker with Alexa</p>
                        <span>$99.99</span>
                    </div>
                    <div class="colors">
                        <h2>Choose Color</h2>
                        <div class="d-flex colors-div" style="gap: 20px;">
                            <div class="d-flex align-items-center position-relative">
                                <img class="color" src="./images/black.png" alt="black color">
                                <span class="mark">&#10003;</span>
                                <p>Black</p>
                            </div>      
                            <div class="d-flex align-items-center position-relative">
                                <img class="color" src="./images/grey.png" alt="grey color">
                                <span class="mark">&#10003;</span>
                                <p>Grey</p>
                            </div> 
                            <div class="d-flex align-items-center position-relative">
                                <img class="color" src="./images/black.png" alt="walnut color">
                                <span class="mark">&#10003;</span>
                                <p>Walnut</p>
                            </div>                           
                        </div>
                    </div>
                    <div class="sizes">
                        <h2>Choose Size</h2>
                        <div class="d-flex sizes-div" style="gap: 10px;">
                            <div class="size box1">
                                <p class="text">Echo Standard</p>
                            </div>
                            <div class="size box2">
                                <p class="text">Echo<br>+ Echo 2 Dot</p>
                            </div>
                            <div class="size box3">
                                <p class="text">Echo Stereo + Echo Sub</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
